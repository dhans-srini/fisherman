<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Fisheries Department, Govt. of TamilNadu</title>
	<style>
body {
	text-align: center;
	padding: 40px;
	background: #ffffff;
	font-family: "Segoe UI", Georgia, Serif;
	font-size: 12px;
}

.container {
	width: 500px;
	text-align: center;
	margin: auto;
}

.button {
	display: inline-block;
	height: 50px;
	line-height: 50px;
	padding-right: 30px;
	padding-left: 70px;
	position: relative;
	background-color: rgb(41, 127, 184);
	color: rgb(255, 255, 255);
	text-decoration: none;
	text-transform: uppercase;
	letter-spacing: 1px;
	margin-bottom: 15px;
	border-radius: 5px;
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	text-shadow: 0px 1px 0px rgba(0, 0, 0, 0.5);
	-ms-filter:
		"progid:DXImageTransform.Microsoft.dropshadow(OffX=0,OffY=1,Color=#ff123852,Positive=true)";
	zoom: 1;
	filter: progid:DXImageTransform.Microsoft.dropshadow(OffX=0, OffY=1,
		Color=#ff123852, Positive=true);
	-moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
	-webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
	-ms-filter:
		"progid:DXImageTransform.Microsoft.dropshadow(OffX=0,OffY=2,Color=#33000000,Positive=true)";
	filter: progid:DXImageTransform.Microsoft.dropshadow(OffX=0, OffY=2,
		Color=#33000000, Positive=true);
}

.button span {
	position: absolute;
	left: 0;
	width: 50px;
	background-color: rgba(0, 0, 0, 0.5);
	-webkit-border-top-left-radius: 5px;
	-webkit-border-bottom-left-radius: 5px;
	-moz-border-radius-topleft: 5px;
	-moz-border-radius-bottomleft: 5px;
	border-top-left-radius: 5px;
	border-bottom-left-radius: 5px;
	border-right: 1px solid rgba(0, 0, 0, 0.15);
}

.button:hover span, .button.active span {
	background-color: rgb(0, 102, 26);
	border-right: 1px solid rgba(0, 0, 0, 0.3);
}

.button:active {
	margin-top: 2px;
	margin-bottom: 13px;
	-moz-box-shadow: 0px 1px 0px rgba(255, 255, 255, 0.5);
	-webkit-box-shadow: 0px 1px 0px rgba(255, 255, 255, 0.5);
	box-shadow: 0px 1px 0px rgba(255, 255, 255, 0.5);
	-ms-filter:
		"progid:DXImageTransform.Microsoft.dropshadow(OffX=0,OffY=1,Color=#ccffffff,Positive=true)";
	filter: progid:DXImageTransform.Microsoft.dropshadow(OffX=0, OffY=1,
		Color=#ccffffff, Positive=true);
}

.button.orange {
	background: #FF7F00;
}

.button.purple {
	background: #8e44ad;
}

.button.turquoise {
	background: #1abc9c;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<img src="imgs/tn-govt-logo.jpg" alt="Govt. of Tamilnadu" />
		<h2>
			<h:outputText value="#{label.title}" />
		</h2>
		<hr />
		<h:form>
			<h:outputLink value="pages/newForm1.xhtml?pageFlag=new"
				class="button">
				<span>✓</span>Fill your application for benefit</h:outputLink>
			<br />
			<h:outputLink value="pages/newForm1.xhtml?pageFlag=viewExistingForm"
				class="button orange">
				<span>✓</span>Check your application status</h:outputLink>
			<br />
			<h:outputLink value="pages/newForm1.xhtml?pageFlag=viewExistingForm"
				class="button purple">
				<span>✓</span>Download your application form</h:outputLink>
			<br />
			<h:outputLink value="pages/admin.xhtml" class="button turquoise">
				<span>✓</span>Admin login</h:outputLink>
		</h:form>
	</div>
</h:body>
</html>
