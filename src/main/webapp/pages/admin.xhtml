<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Fisherman Admin</title>
	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
</h:head>
<h:body>
	<h2>Fisherman Admin</h2>
	<h:form id="userFormsPanId">
		<h:messages globalOnly="true" />
		<br />
		<h:outputLink value="users.xhtml"
			rendered="#{sessionScope.user.isAdmin}">Manage Users</h:outputLink>
		<h:panelGroup id="loginPanId" rendered="#{sessionScope.user eq null}">
			<h:outputLabel value="User name : " />
			<h:inputText id="userNameId" value="#{adminMgmtBean.userName}"
				required="true" requiredMessage="User Name is required" />
			<h:message for="userNameId" />
			<br />
			<h:outputLabel value="Password : " />
			<h:inputSecret id="pwdId" value="#{adminMgmtBean.password}"
				required="true" requiredMessage="Password is required" />
			<h:message for="pwdId" />
			<br />
			<h:commandButton action="#{adminMgmtBean.validateUser()}"
				value="Login">
				<f:ajax execute="loginPanId" render="@form" />
			</h:commandButton>
		</h:panelGroup>
		<h:panelGroup id="userFormsPanId"
			rendered="#{sessionScope.user ne null}">
			<h:dataTable id="formsTblId" value="#{adminMgmtBean.forms}"
				styleClass="display" cellspacing="0" width="100%" var="form"
				rendered="#{not empty adminMgmtBean.forms}" binding="#{formBnd}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="S.No." />
					</f:facet>
					<h:outputText value="#{formBnd.rowIndex + 1}" style="float:right" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<div>
						<h:outputText value="#{form.name}" />
					</div>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Father's name" />
					</f:facet>
					<div>
						<h:outputText value="#{form.fathersName}" />
					</div>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="status" />
					</f:facet>
					<div>
						<h:outputText value="#{form.status}" />
					</div>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<div>
						<h:outputLink value="newForm1.xhtml"
							rendered="#{form.status ne 'accepted'}">
							<f:param name="pageFlag" value="revieviewExistingForm" />
							<f:param name="formCode" value="#{form.formCode}" />Review</h:outputLink>
					</div>
				</h:column>
			</h:dataTable>
			<script type="text/javascript">
				$(document).ready(function() {
					$('#userFormsPanId\\:formsTblId').DataTable();
				});
			</script>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
