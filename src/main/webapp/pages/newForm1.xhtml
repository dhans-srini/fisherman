<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><h:outputText value="#{label.title}" /></title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.css" rel="stylesheet" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" />


	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<style>
body {
	background: #F8F8F8;
	font-family: "Segoe UI", Georgia, Serif;
	font-size: 12px;
}

.msg-style {
	list-style: none;
}

.success-msg {
	color: green;
}

.error-msg {
	color: red;
}

.fnt-size-11 {
	font-size: 11px;
}

select {
	font-family: inherit;
	font-size: inherit;
	line-height: inherit;
	width: 40%;
	height: 34px;
	padding: 6px 1px;
	font-size: 12px;
	line-height: 1.42857143;
	color: #555;
	background-color: #fff;
	background-image: none;
	border: 1px solid #ccc;
	border-radius: 4px;
	-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	-webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow
		ease-in-out .15s;
	-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out
		.15s;
	transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}
</style>
</h:head>

<h:body>
	<section class="main boxshadow">
	<div class="row">
		<center>
			<img src="../imgs/tn-govt-logo.jpg" alt="Govt. of Tamilnadu" />
		</center>
	</div>
	<div class="row">
		<h3 style="color: #ff6600; margin: 22px;">
			<h:outputText value="#{label.title}" />
		</h3>
	</div>
	<div class="row">
		<hr />
	</div>
	<div class="row">
		<h:form id="formId">
			<div class="col-sm-12">
				<h:messages globalOnly="true" styleClass="msg-style"
					errorClass="error-msg" infoClass="success-msg" />
				<c:if test="#{formMgmtBean.pageScript eq 'formSave'}">
					<span style="margin-left: 35px" class="success-msg"> Form
						saved successfully, <a href="javascript:return false;"
						onclick="$('#formId\\:downloadBtnId').click();">Click here</a> to
						download the form...
					</span>
					<br />
					<br />
					<br />
				</c:if>
			</div>
			<h:panelGroup id="codePanId"
				rendered="#{formMgmtBean.pageFlag eq 'viewExistingForm'}"
				styleClass="fnt-size-11 ">
				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.code}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText id="formCodeId" value="#{formMgmtBean.formCode}"
							required="true" requiredMessage="Form code is required"
							styleClass="form-control" />
					</div>
				</div>
				<div style="margin-top: 13px;" class="form-group col-sm-12">
					<div class="col-lg-4 col-md-4 col-sm-4 "></div>
					<div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
						<h:outputLink styleClass="btn btn-primary" style="float:right;"
							value="#{request.contextPath}/home.xhtml">Back</h:outputLink>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
						<h:commandButton action="#{formMgmtBean.loadForm()}"
							value="Submit" styleClass="btn btn-primary">
							<f:ajax execute="codePanId" render="@form" />
						</h:commandButton>
					</div>
					<div class="col-lg-2 col-md-2 col-sm-2"></div>
				</div>
			</h:panelGroup>


			<h:panelGroup id="newPanId"
				rendered="#{formMgmtBean.pageFlag eq 'new'}"
				styleClass="fnt-size-11 ">
				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.form_type}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:selectOneMenu id="formTypeId" value="#{formMgmtBean.form.type}"
							required="true" requiredMessage="Form type is required"
							rendered="#{formMgmtBean.form.id eq null}">
							<f:ajax execute="newPanId" render="newPanId" />
							<f:selectItem itemValue="spl_allowance"
								itemLabel="#{label.spl_allowance}" />
							<f:selectItem itemValue="fishing_ban_relief"
								itemLabel="#{label.fishing_ban_relief}" />
							<f:selectItem itemValue="nfsrs" itemLabel="#{label.nfsrs}" />
							<f:selectItem itemValue="nfsrs_woman"
								itemLabel="#{label.nfsrs_woman}" />
						</h:selectOneMenu>
						<h:message for="formTypeId" />
						<c:if test="#{formMgmtBean.form.id ne null}">
							<h:outputText value="#{label.spl_allowance}"
								rendered="#{formMgmtBean.form.type eq 'spl_allowance'}" />
							<h:outputText value="#{label.fishing_ban_relief}"
								rendered="#{formMgmtBean.form.type eq 'fishing_ban_relief'}" />
							<h:outputText value="#{label.nfsrs}"
								rendered="#{formMgmtBean.form.type eq 'nfsrs'}" />
							<h:outputText value="#{label.nfsrs_woman}"
								rendered="#{formMgmtBean.form.type eq 'nfsrs_woman'}" />
						</c:if>
					</div>
				</div>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.village}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText id="villageId" value="#{formMgmtBean.form.village}"
							styleClass="form-control"
							required="#{param['javax.faces.source'] eq 'formId:rejectBtnId'}"
							requiredMessage="Village is required" />
						<h:message for="villageId" style="color: red;" />
					</div>
				</div>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.circle}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText id="talukId" value="#{formMgmtBean.form.taluk}"
							styleClass="form-control"
							required="#{param['javax.faces.source'] eq 'formId:rejectBtnId'}"
							requiredMessage="Taluk is required" />
						<h:message for="talukId" style="color: red;" />
					</div>
				</div>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.District}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText id="districtId" value="#{formMgmtBean.form.district}"
							styleClass="form-control"
							required="#{param['javax.faces.source'] eq 'formId:rejectBtnId'}"
							requiredMessage="District is required" />
						<h:message for="districtId" style="color: red;" />
					</div>
				</div>
				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.full_name_with_alias_name}"
							rendered="#{formMgmtBean.form.type ne 'nfsrs_woman'}" /> <h:outputText
							value="#{label.fisher_woman_name}"
							rendered="#{formMgmtBean.form.type eq 'nfsrs_woman'}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText id="firstNameId" value="#{formMgmtBean.form.name}"
							styleClass="form-control"
							required="#{param['javax.faces.source'] eq 'formId:rejectBtnId'}"
							requiredMessage="First Name is required" />
						<h:message for="firstNameId" style="color: red;" />
					</div>
				</div>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.father_name}"
							rendered="#{formMgmtBean.form.type ne 'nfsrs_woman'}" /> <h:outputText
							value="#{label.fisher_woman_father_husbend_name}"
							rendered="#{formMgmtBean.form.type eq 'nfsrs_woman'}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText value="#{formMgmtBean.form.fathersName}"
							styleClass="form-control" />
					</div>
				</div>

				<h:panelGroup
					rendered="#{formMgmtBean.form.type ne 'spl_allowance'}">
					<div class="form-group col-sm-12 ">
						<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
								value="#{label.age}" /> </label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<h:inputText value="#{formMgmtBean.form.age}"
								styleClass="form-control" />
						</div>
					</div>
				</h:panelGroup>

				<div class="form-group col-sm-12">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.address}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputTextarea value="#{formMgmtBean.form.address}"
							class="form-control" rows="5" id="comment" />
					</div>
				</div>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.is_married}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:selectOneRadio value="#{formMgmtBean.form.married}"
							styleClass="sin">
							<f:selectItem itemValue="true" itemLabel="#{label.yes}" />
							<f:selectItem itemValue="false" itemLabel="#{label.no}" />
						</h:selectOneRadio>
					</div>
				</div>


				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.which_section}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:selectOneRadio value="#{formMgmtBean.form.section}"
							styleClass="sin">
							<f:selectItem itemValue="bc" itemLabel="#{label.bc}" />
							<f:selectItem itemValue="mbc" itemLabel="#{label.mbc}" />
							<f:selectItem itemValue="sc" itemLabel="#{label.sc}" />
							<f:selectItem itemValue="st" itemLabel="#{label.st}" />
						</h:selectOneRadio>
					</div>
				</div>


				<h:panelGroup rendered="#{formMgmtBean.form.type eq 'nfsrs'}">
					<div class="form-group col-sm-12 ">
						<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
								value="#{label.income_det}" /> </label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<h:inputText value="#{formMgmtBean.form.incomeDet}"
								styleClass="form-control" />
						</div>
					</div>
				</h:panelGroup>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.fish_man_id_details}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText value="#{formMgmtBean.form.biometricId}"
							styleClass="form-control" />
					</div>
				</div>


				<h:panelGroup
					rendered="#{formMgmtBean.form.type ne 'spl_allowance'}">
					<div class="form-group col-sm-12 ">
						<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
								value="#{label.if_not_fisher_id_app_form_for_fisher_id}" /> </label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<h:inputText value="#{formMgmtBean.form.biometricAppFormDetails}"
								styleClass="form-control" />
						</div>
					</div>
				</h:panelGroup>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.ration_card}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText value="#{formMgmtBean.form.rationCardId}"
							styleClass="form-control" />
					</div>
				</div>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"> <h:outputText
							value="#{label.voter_id_details}" />
					</label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText value="#{formMgmtBean.form.voterId}"
							styleClass="form-control" />
					</div>
				</div>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.adhaar_no}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText value="#{formMgmtBean.form.adhaarNo}"
							styleClass="form-control" />
					</div>
				</div>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.national_bank_acc_detail}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText value="#{formMgmtBean.form.nationalBankDetails}"
							styleClass="form-control" />
					</div>
				</div>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"> <h:outputText
							value="#{label.group_acc_details}" />
					</label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText value="#{formMgmtBean.form.groupAccDetails}"
							styleClass="form-control" />
					</div>
				</div>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.co_opertaive_details}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText value="#{formMgmtBean.form.cooperativeBankDetails}"
							styleClass="form-control" />
					</div>
				</div>


				<h:panelGroup
					rendered="#{formMgmtBean.form.type ne 'fishing_ban_relief'}">
					<div class="form-group col-sm-12 ">
						<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
								value="#{label.tn_fish_association_no}" /> </label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<h:inputText
								value="#{formMgmtBean.form.tnFishAssociationDetails}"
								styleClass="form-control" />
						</div>
					</div>
				</h:panelGroup>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.fish_work_details}" /> <h:panelGroup
							rendered="#{formMgmtBean.form.type ne 'fishing_ban_relief'}">
							<ul style="list-style: none;">
								<li>#{label.fuel_boat}</li>
								<li>#{label.normal_boat}</li>
								<li>#{label.other}</li>
							</ul>
						</h:panelGroup> <h:panelGroup
							rendered="#{formMgmtBean.form.type eq 'fishing_ban_relief'}">
							<ul style="list-style: none;">
								<li>#{label.ban_rel_a}</li>
								<li>#{label.ban_rel_b}</li>
								<li>#{label.ban_rel_c}</li>
							</ul>
							<h:outputText value="#{label.boat_owner_cer_details}" />
						</h:panelGroup></label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:inputText value="#{formMgmtBean.form.workType}"
							styleClass="form-control" />
					</div>
				</div>
				<h:panelGroup
					rendered="#{formMgmtBean.form.type ne 'fishing_ban_relief'}">
					<div class="form-group col-sm-12 ">
						<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
								value="#{label.last_year_collected_fund}" /></label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<h:selectOneRadio
								value="#{formMgmtBean.form.isPrevYearbenefitter}"
								styleClass="sin">
								<f:ajax event="change" execute="@this" render="perfbyselection" />
								<f:selectItem itemValue="true" itemLabel="#{label.yes}" />
								<f:selectItem itemValue="false" itemLabel="#{label.no}" />
							</h:selectOneRadio>
						</div>
					</div>
				</h:panelGroup>

				<h:panelGroup id="perfbyselection">
					<h:panelGroup rendered="#{formMgmtBean.form.isPrevYearbenefitter}">
						<div class="form-group col-sm-12 ">
							<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
									value="#{label.if_yes_from_which_year} " /></label>
							<div class="col-lg-8 col-md-8 col-sm-8">
								<h:inputText value="#{formMgmtBean.form.benefittedYear}"
									styleClass="form-control" />
							</div>
						</div>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup
					rendered="#{formMgmtBean.form.type eq 'spl_allowance'}">
					<div class="form-group col-sm-12 ">
						<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
								value="#{label.is_benifiter}" /></label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<h:selectOneRadio value="#{formMgmtBean.form.isBenefitter}"
								styleClass="sin">
								<f:selectItem itemValue="true" itemLabel="#{label.yes}" />
								<f:selectItem itemValue="false" itemLabel="#{label.no}" />
							</h:selectOneRadio>
						</div>
					</div>
				</h:panelGroup>

				<h:panelGroup
					rendered="#{formMgmtBean.form.type ne 'fishing_ban_relief'}">
					<div class="form-group col-sm-12 ">
						<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
								value="#{label.geeting_2000}" /></label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<h:selectOneRadio
								value="#{formMgmtBean.form.isGettingReliefFund}"
								styleClass="sin">
								<f:selectItem itemValue="true" itemLabel="#{label.yes}" />
								<f:selectItem itemValue="false" itemLabel="#{label.no}" />
							</h:selectOneRadio>
						</div>
					</div>
				</h:panelGroup>

				<h:panelGroup
					rendered="#{formMgmtBean.form.type eq 'fishing_ban_relief'}">
					<div class="form-group col-sm-12 ">
						<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
								value="#{label.is_fulltime_fisherman}" /></label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<h:selectOneRadio
								value="#{formMgmtBean.form.isFullTimeFisherman}"
								styleClass="sin">
								<f:selectItem itemValue="true" itemLabel="#{label.yes}" />
								<f:selectItem itemValue="false" itemLabel="#{label.no}" />
							</h:selectOneRadio>
						</div>
					</div>
				</h:panelGroup>

				<div style="margin-top: 13px;" class="form-group col-sm-12">
					<div class="col-lg-4 col-md-4 col-sm-4 "></div>
					<div class="col-lg-2 col-md-2 col-sm-2 col-xs-6"></div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
						<h:commandButton id="preview-btn-id"
							action="#{formMgmtBean.setPageFlag('pre-view')}"
							styleClass="btn btn-primary" value="Preview">
							<f:ajax execute="newPanId" render="@form" />
						</h:commandButton>
					</div>
					<div class="col-lg-2 col-md-2 col-sm-2"></div>
				</div>
			</h:panelGroup>


			<h:panelGroup styleClass="fnt-size-11 "
				rendered="#{formMgmtBean.pageFlag eq 'pre-view' or formMgmtBean.pageFlag eq 'view'}">
				<h:panelGroup rendered="#{formMgmtBean.form.formCode ne null}">
					<div class="form-group col-sm-12 ">
						<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
								value="#{label.code}" /> </label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<h:outputText value="#{formMgmtBean.form.formCode}" />
						</div>
					</div>
				</h:panelGroup>

				<div class="form-group col-sm-12 ">
					<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText
							value="#{label.form_type}" /> </label>
					<div class="col-lg-8 col-md-8 col-sm-8">
						<h:outputText value="#{label.spl_allowance}"
							rendered="#{formMgmtBean.form.type eq 'spl_allowance'}" />
						<h:outputText value="#{label.fishing_ban_relief}"
							rendered="#{formMgmtBean.form.type eq 'fishing_ban_relief'}" />
						<h:outputText value="#{label.nfsrs}"
							rendered="#{formMgmtBean.form.type eq 'nfsrs'}" />
					</div>
				</div>

				<div class="form-group col-sm-12 ">

							rendered="#{formMgmtBean.form.type ne 'fishing_ban_relief'}">

							rendered="#{formMgmtBean.form.type eq 'fishing_ban_relief'}">

								<li>#{label.ban_rel_a}</li>
								<li>#{label.ban_rel_b}</li>

								<f:ajax execute="newPanId" render="@form" />

								<f:ajax execute="newPanId" render="@form" />
							</h:commandButton>

						<div class="col-lg-2 col-md-2 col-sm-2"></div>

						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
							<h:commandButton id="downloadBtnId" style="float: right;"
								styleClass="btn btn-primary" action="#{formMgmtBean.download()}"
								value="Click here to download" />

							<h:commandButton action="#{formMgmtBean.setPageFlag('new')}"
								rendered="#{sessionScope.user eq null and formMgmtBean.form.status ne 'accepted'}"
								styleClass="btn btn-primary" value="Edit">
								<f:ajax execute="newPanId" render="@form" />
							</h:commandButton>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<h:outputLink value="admin.xhtml" styleClass="btn btn-primary"
								rendered="#{formMgmtBean.adminPage eq 'adminView'}">Back</h:outputLink>
						</div>
					</div>

						rendered="#{formMgmtBean.adminPage eq 'adminView' and formMgmtBean.form.status ne 'accepted'}">

							<label class="control-label col-lg-4 col-md-4 col-sm-4"><h:outputText

									required="#{param['javax.faces.source'] eq 'formId:preview-btn-id'}"
									requiredMessage="Comments required"
									value="#{formMgmtBean.reviewComments}" class="form-control"
									rows="5" />
								<h:message for="commnetsId" />
							</div>
						</div>
						<div style="margin-top: 13px;" class="form-group col-sm-12">
							<div class="col-lg-4 col-md-4 col-sm-4 "></div>
							<div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
								<h:commandButton id="rejectBtnId" style="float: right;"
									styleClass="btn btn-primary"
									action="#{formMgmtBean.reviewForm('rejected')}" value="Reject">
									<f:ajax execute="hisPanId" render="@form" />
								</h:commandButton>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
								<h:commandButton id="acceptBtnId" styleClass="btn btn-primary"
									action="#{formMgmtBean.reviewForm('accepted')}" value="Accept">
									<f:ajax execute="hisPanId" render="@form" />
								</h:commandButton>
							</div>
							<div class="col-lg-2 col-md-2 col-sm-2"></div>
						</div>
					</h:panelGroup>
					<h:panelGroup id="formReviewHisPanId"
						rendered="#{not empty formMgmtBean.formReviewHistory}">
						<h:dataTable id="formHisTblId" styleClass="display boxshadow"
							value="#{formMgmtBean.formReviewHistory}" cellspacing="0"
							width="100%" var="his" binding="#{formHisBnd}">
							<h:column>
								<f:facet name="header">
									<h:outputText value="S.No." />
								</f:facet>
								<h:outputText value="#{formHisBnd.rowIndex + 1}"
									style="float:right" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="Comments" />
								</f:facet>
								<div>
									<h:outputText value="#{his.comments}" />
								</div>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="status" />
								</f:facet>
								<div>
									<h:outputText value="#{his.status}" />
								</div>
							</h:column>
						</h:dataTable>
						<script type="text/javascript">
							$(document).ready(function() {
								$('#formId\\:formHisTblId').DataTable();
							});
						</script>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
